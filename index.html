<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number finding game</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark">
  
  <div class="container">
    
    
    <form class="think-number-form d-flex align-items-center justify-content-center" action="https://echo.htmlacademy.ru" method="POST">
      <label class="mb-0 d-flex align-items-center my-2 ">
        
        <input type="number" step="any" placeholder="Nechagacha o'ylay" class="think-number-input form-control ">
        
        <span class="text-white px-2 text-nowrap"> Nechagacha o'ylashimni kirit : ) ) </span>
      </label>
      
      <button class="think-number-submit btn btn-success" type="submit">Raqamni yuborish : ) ) </button>
      
    </form>
    
    <form class="check-number-form d-flex flex-column align-items-center justify-content-center"  action="https://echo.htmlacademy.ru" method="POST">
      <label class="mb-0 d-flex align-items-center my-2 w-50">
        
        <input type="number" placeholder="Taxminingizni kiriting :()" class="check-number-input form-control ">
        
        <span class=" text-white px-2 text-nowrap"> Taxmin qilish </span>
      </label>
      
      <button class="check-number-btn btn btn-success" type="submit">Tekshirish ? </button>
      
    </form>
    
    
    <div class="my-3 d-flex align-items-center justify-content-center">
      <p class="text-white mb-0 d-inline-block">Javob : <span class="result text-uppercase p-2"></span></p>
    </div>
    
    
    <div class="d-flex align-items-center"><button class="reloadPageBtn btn btn-success mx-auto">Restart :))</button></div>
    
    <!-- Modal -->
    <div class="openModal modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content p-2 d-flex flex-column align-items-center">
          
          <p class="text-success text-center h2">You win :))</p>
          <button class="reloadPage btn btn-success">Restart :))</button>
        </div>
      </div>
    </div>
    
  </div>
  
  
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  
</body>
</html>
